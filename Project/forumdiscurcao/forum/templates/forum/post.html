
{% extends "forum/base.html" %}
{% block content %} 

    {%for post in posts%}

<main class="container">   
    <div class="starter-template text-center py-5 px-3">
      <h2 class="blog-post-title">História N°: {{post.id}}</h2>
      <p class="blog-post-meta">{{post.data_post}} por: <a href="#">Mark</a></p>
      <h1>{{post.titulo}}</h1>
      <p class="lead">{{post.conteudo}}</p>
    </div> 
  </main><!-- /.container -->
    {% empty %}
    <h1>Não há histórias escritas!</h1>

  {% endfor %}

{% endblock content %}
