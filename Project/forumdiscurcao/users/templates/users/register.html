{% extends "forum/base.html" %}

{% block content %}

<div class="starter-template text-center py-5 px-700"></div>
    <div class="card">
        <div class="card-body">

            <form method="post" action="{% url 'users:register' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <button name="submit" class = "btn btn-dark">Registrar</button>
                <input type="hidden" name="next" value="{% url 'forums:index' %}"/>
            </form>
            
        
        </div>
    </div>
</div>


{% endblock content %}
